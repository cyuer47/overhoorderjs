<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard - Overhoorder</title>
    <link rel="stylesheet" href="assets/css/material3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      /* View transitions support */
      @supports (view-transition-name: none) {
        html {
          view-transition-name: root;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <div class="chip">Overhoorder â€¢ Docent</div>
          <div class="profile-container">
            <button class="profile-btn" onclick="toggleProfileMenu()">
              <img id="avatar" src="" alt="Avatar" class="profile-avatar" />
              <span id="profile-name" class="profile-name"></span>
              <svg
                class="dropdown-arrow"
                xmlns="http://www.w3.org/2000/svg"
                height="20"
                viewBox="0 0 24 24"
                width="20"
                fill="currentColor"
              >
                <path d="M7 10l5 5 5-5H7z" />
              </svg>
            </button>
            <div class="profile-menu">
              <a href="settings.html">Instellingen</a>
              <a href="admin_licenties.html" id="admin-link" style="display: none;">Admin Licenties</a>
              <a href="#" id="logout-link" class="logout-btn">Uitloggen</a>
            </div>
          </div>
        </div>
      </header>

      <main class="main-content">
        <h1 class="page-title">Dashboard</h1>

        <div class="dashboard-grid">
          <section class="card fade-in">
            <div class="card-header">
              <h3>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                  <path d="M12 2L2 7V12C2 16.5 4.23 20.68 7.62 23.15L12 24L16.38 23.15C19.77 20.68 22 16.5 22 12V7L12 2Z" fill="currentColor" opacity="0.2"/>
                  <path d="M12 2L2 7V12C2 16.5 4.23 20.68 7.62 23.15L12 24L16.38 23.15C19.77 20.68 22 16.5 22 12V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Nieuwe Klas
              </h3>
            </div>
            <form id="createKlasForm" class="form">
              <div class="form-group">
                <label for="klas_naam">Klasnaam</label>
                <input name="klas_naam" id="klas_naam" required placeholder="Voer klasnaam in..." />
              </div>
              <div class="form-group">
                <label for="vak">Vak (optioneel)</label>
                <input name="vak" id="vak" placeholder="bv. Wiskunde, Engels..." />
              </div>
              <button type="submit" class="btn-primary">
                <span>Klas Aanmaken</span>
              </button>
            </form>
          </section>

          <section class="card fade-in" style="animation-delay: 0.1s;">
            <div class="card-header">
              <h3>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                  <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8646 15.3516 20 15.3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M16 11C18.2091 11 20 9.20914 20 7C20 4.79086 18.2091 3 16 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Uw Klassen
              </h3>
            </div>
            <div id="klassenList" class="content-list"></div>
          </section>

          <section class="card fade-in" style="animation-delay: 0.2s;">
            <div class="card-header">
              <h3>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                  <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Vragenlijstbibliotheek
              </h3>
            </div>
            <p class="helper">Gebruik bestaande vragenlijsten of voeg ze toe aan je klas.</p>
            <div id="biblioList" class="content-list"></div>
          </section>

          <section class="card fade-in" style="animation-delay: 0.3s;">
            <div class="card-header">
              <h3>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                  <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Boekenlicenties
              </h3>
            </div>
            <div id="boekenList" class="content-list"></div>
          </section>

          <section class="card fade-in" style="animation-delay: 0.4s;">
            <div class="card-header">
              <h3>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                  <rect x="3" y="11" width="18" height="10" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                  <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Licenties
              </h3>
            </div>
            <div id="licentiesList" class="licenses-section"></div>
          </section>

          <section class="card fade-in" style="animation-delay: 0.5s;">
            <div class="card-header">
              <h3>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                  <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                  <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Zoeken
              </h3>
            </div>
            <p class="helper">Zoek naar elk publieke profiel!</p>
            <div class="search-container">
              <input type="text" id="search" placeholder="Zoek een docent..." class="search-input" />
              <ul id="results" class="search-results"></ul>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
