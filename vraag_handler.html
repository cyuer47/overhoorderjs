<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Vragen Handler - Overhoorder</title>
    <link rel="stylesheet" href="assets/css/material3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @supports (view-transition-name: none) {
        html {
          view-transition-name: root;
        }
      }
      
      /* Session handler specific styles */
      .session-header {
        background: linear-gradient(135deg, var(--md-sys-color-primary), var(--md-sys-color-secondary));
        color: var(--md-sys-color-on-primary);
        padding: var(--space-xl);
        border-radius: var(--md-sys-shape-corner-large);
        margin-bottom: var(--space-lg);
        text-align: center;
      }
      
      .session-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: var(--space-md);
        margin-bottom: var(--space-lg);
      }
      
      .stat-card {
        background-color: var(--md-sys-color-surface-container);
        padding: var(--space-md);
        border-radius: var(--md-sys-shape-corner-medium);
        text-align: center;
        border: 1px solid var(--md-sys-color-outline);
      }
      
      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: var(--md-sys-color-primary);
        margin: 0 0 var(--space-xs) 0;
      }
      
      .stat-label {
        color: var(--md-sys-color-on-surface-variant);
        font-size: 0.875rem;
        margin: 0;
      }
      
      .question-display {
        background-color: var(--md-sys-color-surface-container);
        padding: var(--space-xl);
        border-radius: var(--md-sys-shape-corner-medium);
        border: 1px solid var(--md-sys-color-outline);
        margin-bottom: var(--space-lg);
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      
      .question-text {
        font-size: 1.25rem;
        line-height: 1.6;
        color: var(--md-sys-color-on-surface);
        margin: 0;
      }
      
      .no-question {
        color: var(--md-sys-color-on-surface-variant);
        font-style: italic;
      }
      
      .control-buttons {
        display: flex;
        gap: var(--space-md);
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .recent-answers {
        background-color: var(--md-sys-color-surface-container);
        padding: var(--space-lg);
        border-radius: var(--md-sys-shape-corner-medium);
        border: 1px solid var(--md-sys-color-outline);
        max-height: 300px;
        overflow-y: auto;
      }
      
      .answer-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--space-sm) 0;
        border-bottom: 1px solid var(--md-sys-color-outline-variant);
      }
      
      .answer-item:last-child {
        border-bottom: none;
      }
      
      .answer-correct {
        color: var(--md-sys-color-tertiary);
        font-weight: 600;
      }
      
      .answer-incorrect {
        color: var(--md-sys-color-error);
        font-weight: 600;
      }
      
      .modal {
        display: none;
        position: fixed;
        z-index: var(--z-modal-backdrop);
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: var(--md-sys-color-scrim);
        backdrop-filter: blur(4px);
      }
      
      .modal-content {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: var(--md-sys-color-surface-container);
        padding: var(--space-xl);
        border-radius: var(--md-sys-shape-corner-extra-large);
        box-shadow: var(--md-sys-elevation-level5);
        z-index: var(--z-modal);
        max-width: 500px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
      }
      
      .modal-buttons {
        display: flex;
        gap: var(--space-md);
        justify-content: center;
        margin-top: var(--space-lg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <button class="btn-secondary" onclick="window.close()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: var(--space-sm);">
              <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Sluiten
          </button>
          <div class="chip">Overhoorder • Sessie</div>
        </div>
      </header>

      <main class="main-content">
        <div class="session-header">
          <h1 style="margin: 0 0 var(--space-sm) 0; color: var(--md-sys-color-on-primary); font-size: 1.875rem;">Sessie Beheer</h1>
          <p class="helper" style="margin: 0;" id="sessionInfo">Laden...</p>
        </div>

        <div class="session-stats">
          <div class="stat-card">
            <div class="stat-number" id="participantCount">0</div>
            <div class="stat-label">Deelnemers</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="questionCount">0</div>
            <div class="stat-label">Vragen Gesteld</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="avgScore">0%</div>
            <div class="stat-label">Gemiddelde Score</div>
          </div>
        </div>

        <div class="dashboard-grid">
          <section class="card fade-in">
            <div class="card-header">
              <h3>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                  <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Huidige Vraag
              </h3>
            </div>
            <div class="question-display">
              <div id="currentQuestion" class="no-question">
                Geen vraag actief
              </div>
            </div>
            <div class="control-buttons">
              <button id="nextQuestionBtn" class="btn-primary" onclick="sessionManager.sendNextQuestion()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: var(--space-sm);">
                  <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Volgende Vraag
              </button>
              <button id="clearQuestionBtn" class="btn-secondary" onclick="sessionManager.clearQuestion()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: var(--space-sm);">
                  <path d="M3 6h18M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2M10 11v6M14 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Vraag Wissen
              </button>
            </div>
          </section>

          <section class="card fade-in" style="animation-delay: 0.1s;">
            <div class="card-header">
              <h3>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                  <path d="M9 11H15V21H9V11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M3 21V7C3 5.89543 3.89543 5 5 5H19C20.1046 5 21 5.89543 21 7V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12 3V5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Recent Antwoorden
              </h3>
            </div>
            <div class="recent-answers" id="recentAnswers">
              <p class="helper">Nog geen antwoorden ontvangen</p>
            </div>
          </section>

          <section class="card fade-in" style="animation-delay: 0.2s;">
            <div class="card-header">
              <h3>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <polyline points="7 10 12 15 17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Sessie Acties
              </h3>
            </div>
            <div class="control-buttons">
              <button class="btn-secondary" onclick="sessionManager.showScoreboard()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: var(--space-sm);">
                  <path d="M18 20V10M12 20V4M6 20v-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Scoreboard
              </button>
              <button class="btn-secondary" onclick="sessionManager.exportResults()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: var(--space-sm);">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <polyline points="7 10 12 15 17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Exporteren
              </button>
              <button class="btn-danger" onclick="sessionManager.stopSession()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                </svg>
                Sessie Stoppen
              </button>
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h3 id="modalTitle">Titel</h3>
        <p id="modalMessage">Bericht</p>
        <div class="modal-buttons">
          <button class="btn-secondary" onclick="sessionManager.closeModal()">Annuleren</button>
          <button id="modalConfirm" class="btn-primary">Bevestigen</button>
        </div>
      </div>
    </div>

    <script>
      // Load identicon utility
      const script = document.createElement('script');
      script.src = 'utils/identicon.js';
      document.head.appendChild(script);

      class SessionManager {
        constructor() {
          this.sessionId = null;
          this.token = localStorage.getItem("token");
          this.eventSource = null;
          this.currentQuestionIndex = 0;
          this.questions = [];
          this.participants = new Map();
          this.init();
        }

        init() {
          if (!this.token) {
            window.location = "login.html";
            return;
          }

          // Get session ID from URL
          const urlParams = new URLSearchParams(window.location.search);
          this.sessionId = urlParams.get('session');
          
          if (!this.sessionId) {
            this.showError('Geen sessie ID gevonden');
            return;
          }

          this.loadSessionInfo();
          this.setupSSE();
          this.loadRecentAnswers();
        }

        async loadSessionInfo() {
          try {
            const response = await fetch(`/sessies/${this.sessionId}`, {
              headers: { Authorization: `Bearer ${this.token}` }
            });

            if (!response.ok) {
              throw new Error('Kon sessie informatie niet laden');
            }

            const session = await response.json();
            this.questions = session.questions || [];
            this.currentQuestionIndex = session.currentQuestionIndex || 0;
            
            document.getElementById('sessionInfo').textContent = 
              `Klas: ${session.klas_naam} • Vragenlijst: ${session.vragenlijst_titel}`;
            
            this.updateStats();
          } catch (error) {
            console.error('Error loading session info:', error);
            this.showError('Kon sessie informatie niet laden');
          }
        }

        setupSSE() {
          // Use Server-Sent Events instead of polling
          this.eventSource = new EventSource(`/sessies/${this.sessionId}/stream`);
          
          this.eventSource.onopen = () => {
            console.log('SSE connection opened');
          };

          this.eventSource.onmessage = (event) => {
            try {
              const data = JSON.parse(event.data);
              this.handleSSEMessage(data);
            } catch (error) {
              console.error('Error parsing SSE message:', error);
            }
          };

          this.eventSource.onerror = (error) => {
            console.error('SSE error:', error);
            // Try to reconnect after delay
            setTimeout(() => {
              if (this.eventSource.readyState === EventSource.CLOSED) {
                this.setupSSE();
              }
            }, 5000);
          };
        }

        handleSSEMessage(data) {
          console.log('SSE message received:', data);

          switch (data.type) {
            case 'participant_joined':
              this.participants.set(data.leerlingId, {
                naam: data.naam,
                score: 0,
                answered: 0
              });
              this.updateStats();
              break;
            case 'answer_received':
              this.updateRecentAnswers(data);
              this.updateParticipantScore(data);
              break;
            case 'question_sent':
              this.currentQuestionIndex = data.questionIndex;
              this.updateCurrentQuestion();
              break;
            case 'question_cleared':
              this.clearCurrentQuestion();
              break;
            default:
              console.log('Unknown message type:', data.type);
          }
        }

        updateCurrentQuestion() {
          const questionDiv = document.getElementById('currentQuestion');
          if (this.currentQuestionIndex < this.questions.length) {
            const question = this.questions[this.currentQuestionIndex];
            questionDiv.innerHTML = `<div class="question-text">${this.escapeHtml(question.text)}</div>`;
            questionDiv.classList.remove('no-question');
          } else {
            questionDiv.innerHTML = '<div class="no-question">Geen vraag actief</div>';
            questionDiv.classList.add('no-question');
          }
        }

        clearCurrentQuestion() {
          const questionDiv = document.getElementById('currentQuestion');
          questionDiv.innerHTML = '<div class="no-question">Geen vraag actief</div>';
          questionDiv.classList.add('no-question');
        }

        async loadRecentAnswers() {
          try {
            const response = await fetch(`/sessies/${this.sessionId}/recent-answers`, {
              headers: { Authorization: `Bearer ${this.token}` }
            });

            if (!response.ok) {
              throw new Error('Kon recente antwoorden niet laden');
            }

            const data = await response.json();
            const answers = data.rows || data || []; // Handle both response formats
            
            this.renderRecentAnswers(answers);
          } catch (error) {
            console.error('Error loading recent answers:', error);
            this.showError('Kon recente antwoorden niet laden');
          }
        }

        updateRecentAnswers(answer) {
          const answersDiv = document.getElementById('recentAnswers');
          const answerItem = document.createElement('div');
          answerItem.className = 'answer-item';
          answerItem.innerHTML = `
            <span>${this.escapeHtml(answer.naam || answer.leerlingId)}</span>
            <span class="${answer.correct ? 'answer-correct' : 'answer-incorrect'}">
              ${answer.correct ? '✓ Correct' : '✗ Fout'}
            </span>
          `;
          
          answersDiv.insertBefore(answerItem, answersDiv.firstChild);
          
          // Keep only last 10 answers
          while (answersDiv.children.length > 10) {
            answersDiv.removeChild(answersDiv.lastChild);
          }
        }

        renderRecentAnswers(answers) {
          const answersDiv = document.getElementById('recentAnswers');
          if (answers.length === 0) {
            answersDiv.innerHTML = '<p class="helper">Nog geen antwoorden ontvangen</p>';
            return;
          }

          answersDiv.innerHTML = '';
          answers.forEach(answer => {
            const answerItem = document.createElement('div');
            answerItem.className = 'answer-item';
            answerItem.innerHTML = `
              <span>${this.escapeHtml(answer.naam || answer.leerlingId)}</span>
              <span class="${answer.status === 'correct' ? 'answer-correct' : 'answer-incorrect'}">
                ${answer.status === 'correct' ? '✓ Correct' : '✗ Fout'}
              </span>
            `;
            answersDiv.appendChild(answerItem);
          });
        }

        updateParticipantScore(answer) {
          const participant = this.participants.get(answer.leerlingId);
          if (participant) {
            participant.answered++;
            if (answer.correct) {
              participant.score++;
            }
            this.updateStats();
          }
        }

        updateStats() {
          document.getElementById('participantCount').textContent = this.participants.size;
          document.getElementById('questionCount').textContent = this.currentQuestionIndex;
          
          let totalScore = 0;
          let totalAnswered = 0;
          this.participants.forEach(p => {
            totalScore += p.score;
            totalAnswered += p.answered;
          });
          
          const avgScore = totalAnswered > 0 ? Math.round((totalScore / totalAnswered) * 100) : 0;
          document.getElementById('avgScore').textContent = `${avgScore}%`;
        }

        async sendNextQuestion() {
          if (this.currentQuestionIndex >= this.questions.length) {
            this.showNotification('Geen meer vragen beschikbaar', 'warning');
            return;
          }

          const currentQuestion = this.questions[this.currentQuestionIndex];
          
          try {
            const response = await fetch(`/sessies/${this.sessionId}/send_question`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${this.token}`
              },
              body: JSON.stringify({
                questionId: currentQuestion.id
              })
            });

            if (!response.ok) {
              const errorData = await response.json().catch(() => ({}));
              if (errorData.no_more) {
                this.showNotification('Geen meer vragen beschikbaar', 'warning');
              } else {
                throw new Error(errorData.error || 'Kon vraag niet versturen');
              }
              return;
            }

            this.currentQuestionIndex++;
            this.updateStats();
            this.showNotification('Vraag verstuurd', 'success');
          } catch (error) {
            console.error('Error sending question:', error);
            this.showError(error.message || 'Kon vraag niet versturen');
          }
        }

        async clearQuestion() {
          try {
            const response = await fetch(`/sessies/${this.sessionId}/clear_question`, {
              method: 'POST',
              headers: { Authorization: `Bearer ${this.token}` }
            });

            if (!response.ok) {
              throw new Error('Kon vraag niet wissen');
            }

            this.showNotification('Vraag gewist', 'success');
          } catch (error) {
            console.error('Error clearing question:', error);
            this.showError('Kon vraag niet wissen');
          }
        }

        async showScoreboard() {
          try {
            const response = await fetch(`/sessies/${this.sessionId}/scoreboard`, {
              headers: { Authorization: `Bearer ${this.token}` }
            });

            if (!response.ok) {
              throw new Error('Kon scoreboard niet laden');
            }

            const data = await response.json();
            const scoreboard = data.rows || data || []; // Handle both response formats
            
            this.renderScoreboard(scoreboard);
          } catch (error) {
            console.error('Error loading scoreboard:', error);
            this.showError('Kon scoreboard niet laden');
          }
        }

        renderScoreboard(scoreboard) {
          let html = '<div style="max-height: 400px; overflow-y: auto;">';
          scoreboard.forEach((participant, index) => {
            const percentage = participant.answered > 0 ? 
              Math.round((participant.score / participant.answered) * 100) : 0;
            html += `
              <div style="display: flex; justify-content: space-between; align-items: center; padding: var(--space-sm); border-bottom: 1px solid var(--md-sys-color-outline-variant);">
                <span>${index + 1}. ${this.escapeHtml(participant.naam)}</span>
                <span>${participant.score}/${participant.answered} (${percentage}%)</span>
              </div>
            `;
          });
          html += '</div>';
          
          this.showModal('Scoreboard', html, null);
        }

        async exportResults() {
          try {
            const response = await fetch(`/sessies/${this.sessionId}/export`, {
              headers: { Authorization: `Bearer ${this.token}` }
            });

            if (!response.ok) {
              throw new Error('Kon resultaten niet exporteren');
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sessie-${this.sessionId}-resultaten.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            this.showNotification('Resultaten geëxporteerd', 'success');
          } catch (error) {
            console.error('Error exporting results:', error);
            this.showError('Kon resultaten niet exporteren');
          }
        }

        stopSession() {
          this.showModal(
            'Sessie Stoppen',
            'Weet je zeker dat je de sessie wilt stoppen? Alle deelnemers worden uitgelogd.',
            () => this.confirmStopSession()
          );
        }

        async confirmStopSession() {
          try {
            const response = await fetch(`/sessies/${this.sessionId}/stop`, {
              method: 'POST',
              headers: { Authorization: `Bearer ${this.token}` }
            });

            if (!response.ok) {
              throw new Error('Kon sessie niet stoppen');
            }

            this.showNotification('Sessie gestopt', 'success');
            setTimeout(() => window.close(), 2000);
          } catch (error) {
            console.error('Error stopping session:', error);
            this.showError('Kon sessie niet stoppen');
          }
        }

        showModal(title, message, onConfirm) {
          const modal = document.getElementById('modal');
          document.getElementById('modalTitle').textContent = title;
          document.getElementById('modalMessage').innerHTML = message;
          
          const confirmBtn = document.getElementById('modalConfirm');
          if (onConfirm) {
            confirmBtn.onclick = () => {
              onConfirm();
              this.closeModal();
            };
            confirmBtn.style.display = 'inline-block';
          } else {
            confirmBtn.style.display = 'none';
          }
          
          modal.style.display = 'block';
        }

        closeModal() {
          document.getElementById('modal').style.display = 'none';
        }

        showNotification(message, type = 'info') {
          const notification = document.createElement('div');
          notification.className = `notification ${type}`;
          notification.textContent = message;
          document.body.appendChild(notification);
          
          setTimeout(() => {
            notification.style.animation = 'slideOutRight 0.3s ease-out';
            setTimeout(() => notification.remove(), 300);
          }, 3000);
        }

        showError(message) {
          this.showNotification(message, 'error');
        }

        escapeHtml(text) {
          if (!text) return '';
          return String(text)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#039;');
        }
      }

      // Initialize session manager
      const sessionManager = new SessionManager();
    </script>
  </body>
</html>
