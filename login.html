<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <div class="container card" style="max-width: 420px; margin: 40px auto">
      <h2>Docent inloggen</h2>
      <div id="error" style="color: red"></div>
      <form id="loginForm">
        <label>Email</label>
        <input name="email" type="email" id="email" required />

        <label>Wachtwoord</label>
        <input name="wachtwoord" type="password" id="password" required />

        <div style="margin-top: 12px">
          <button class="btn-primary" type="submit">Inloggen</button>
        </div>
      </form>
      <p class="helper">
        Wachtwoord vergeten?
        <a href="wachtwoord_vergeten.html">Herstel wachtwoord</a>
      </p>
      <p class="helper">
        Nog geen account? <a href="register.html">Registreer</a>
      </p>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const errorEl = document.getElementById("error");
          errorEl.textContent = "";
          const email = document.getElementById("email").value.trim();
          const wachtwoord = document.getElementById("password").value;
          try {
            const res = await fetch("/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, wachtwoord }),
            });
            const data = await res.json();
            if (!res.ok) {
              errorEl.textContent = data.error || "Login failed";
              return;
            }
            // Store token and go to dashboard
            if (data.token) localStorage.setItem("token", data.token);
            window.location.href = "/dashboard.html";
          } catch (err) {
            errorEl.textContent = "Netwerkfout";
          }
        });
    </script>
  </body>
</html>
