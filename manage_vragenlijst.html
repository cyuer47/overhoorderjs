<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Vragenlijst beheren</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://overhoren.ivenboxem.nl/assets/img/logo2.png"
    />
    <style>
      ul.vraag-lijst {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      ul.vraag-lijst li {
        background: var(--surface-container, #f8f8f8);
        padding: 10px 12px;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      .vraag-info {
        display: flex;
        align-items: center;
        flex: 1;
        gap: 12px;
        flex-wrap: wrap;
      }
      .edit-input {
        border: none;
        background: transparent;
        font: inherit;
        outline: none;
        flex: 1;
        min-width: 200px;
      }
      .edit-input[name="edit_antwoord"] {
        color: gray;
      }
      .edit-btn,
      .save-btn,
      .delete-btn {
        all: unset;
        cursor: pointer;
        vertical-align: middle;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 4px;
        border-radius: 8px;
      }
      .edit-btn:hover,
      .save-btn:hover,
      .delete-btn:hover {
        background: rgba(0, 0, 0, 0.05);
      }
      .icon-group {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      /* Make action buttons more visible and add fallback text labels */
      .edit-btn,
      .save-btn,
      .delete-btn {
        min-width: 36px;
        min-height: 32px;
        display: inline-flex !important;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a id="back-link" class="btn-text">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="var(--svg-icons)"
        >
          <path
            d="m368-417 202 202-90 89-354-354 354-354 90 89-202 202h466v126H368Z"
          />
        </svg>
      </a>
      <h1 class="app-title" id="lijst-naam"></h1>
      <div class="helper" id="klas-naam"></div>
      <div class="card">
        <h3>Vraag toevoegen</h3>
        <form id="add-vraag-form">
          <label>Vraag</label>
          <input name="vraag" required />
          <label>Antwoord</label>
          <input name="antwoord" required />
          <button class="btn-primary" type="submit">Opslaan</button>
        </form>
      </div>
      <div style="height: 16px"></div>
      <div class="card">
        <h3>Bestaande vragen</h3>
        <p class="helper" id="geen-vragen" style="display: none">
          Nog geen vragen in deze lijst.
        </p>
        <ul class="vraag-lijst" id="vraag-lijst"></ul>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const lijstId = params.get("id");
      if (!lijstId) {
        alert("Geen lijst gekozen");
        window.location = "dashboard.html";
      }
      const token = localStorage.getItem("token");
      if (!token) {
        window.location =
          "login.html?redirecturi=" +
          encodeURIComponent("manage_vragenlijst.html?id=" + lijstId);
      }
      const headers = {
        Authorization: "Bearer " + token,
        "Content-Type": "application/json",
      };
      let lijstData = null;
      function escapeHtml(str) {
        return str.replace(
          /[&<>'"]/g,
          (c) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              "'": "&#39;",
              '"': "&quot;",
            }[c])
        );
      }
      async function fetchLijst() {
        const res = await fetch(`/vragenlijst/${lijstId}`, { headers });
        if (!res.ok) {
          alert("Geen rechten of lijst niet gevonden.");
          window.location = "dashboard.html";
          return;
        }
        lijstData = await res.json();
        document.getElementById("lijst-naam").textContent = lijstData.naam;
        document.getElementById("klas-naam").textContent =
          "Klas: " + lijstData.klasnaam;
        document.getElementById("back-link").href =
          "manage_klas.html?klas=" + lijstData.klas_id;
      }
      async function fetchVragen() {
        const res = await fetch(`/vragenlijst/${lijstId}`, { headers });
        if (!res.ok) {
          console.error(`/vragenlijst/${lijstId} fetch failed:`, res.status);
          return;
        }
        const data = await res.json();
        const vragen = data.vragen || [];
        const ul = document.getElementById("vraag-lijst");
        ul.innerHTML = "";
        const geenElem = document.getElementById("geen-vragen");
        if (vragen.length === 0) {
          if (geenElem) geenElem.style.display = "";
          return;
        }
        if (geenElem) geenElem.style.display = "none";
        vragen.forEach((q) => {
          const li = document.createElement("li");
          li.innerHTML = `
      <div class="vraag-info">
        <form class="edit-form" style="display:flex; flex:1; gap:10px; align-items:center;">
          <input type="hidden" name="edit_vraag_id" value="${q.id}">
          <input type="text" name="edit_vraag" value="${escapeHtml(
            q.vraag
          )}" class="edit-input" readonly>
          <input type="text" name="edit_antwoord" value="${escapeHtml(
            q.antwoord
          )}" class="edit-input" readonly>
          <div class="icon-group">
            <button type="button" class="edit-btn" title="Bewerken">
                  <svg xmlns='http://www.w3.org/2000/svg' height='22px' viewBox='0 -960 960 960' width='24px' fill='var(--on-primary-container)'><path d='M211-212h58l323-323-56-57-325 325v55ZM86-86v-234l526-526q14-14 31.5-21t36.5-7q18 0 36 7t33 21l98 96q14 14 21 32.5t7 37.5q0 19-7 37t-21 32L322-86H86Zm652-594-57-58 57 58ZM564-564l-28-28 56 57-28-29Z'/></svg>
            </button>
            <button type="submit" class="save-btn" title="Opslaan" style="display:none;">
                  <svg xmlns='http://www.w3.org/2000/svg' height='22px' viewBox='0 -960 960 960' width='22px' fill='var(--on-primary-container)'><path d='M874-694v482q0 53-36.5 89.5T748-86H212q-53 0-89.5-36.5T86-212v-536q0-53 36.5-89.5T212-874h482l180 180Zm-126 53L641-748H212v536h536v-429ZM480-252q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM252-548h360v-160H252v160Zm-40-93v429-536 107Z'/></svg>
            </button>
          </div>
        </form>
        <form class="delete-form" style="margin-left:8px;">
          <input type="hidden" name="vraag_id" value="${q.id}">
          <button type="submit" class="delete-btn" title="Verwijderen">
<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="var(--on-primary-container)">
                  <path d="M269-86q-53 0-89.5-36.5T143-212v-497H80v-126h257v-63h284v63h259v126h-63v497q0 53-36.5 89.5T691-86H269Zm422-623H269v497h422v-497ZM342-281h103v-360H342v360Zm173 0h103v-360H515v360ZM269-709v497-497Z"></path>
                </svg>          
              </button>
        </form>
      </div>
    `;
          ul.appendChild(li);
          // Edit logic (add cancel button dynamically, store originals and handle errors)
          const editBtn = li.querySelector(".edit-btn");
          const saveBtn = li.querySelector(".save-btn");
          const form = li.querySelector(".edit-form");
          const inputs = form.querySelectorAll(".edit-input");

          editBtn.onclick = () => {
            form.dataset.origVraag = inputs[0].value;
            form.dataset.origAntwoord = inputs[1].value;
            inputs.forEach((i) => i.removeAttribute("readonly"));
            inputs[0].focus();
            editBtn.style.display = "none";
            saveBtn.style.display = "inline-flex";
          };

          form.onsubmit = async (e) => {
            e.preventDefault();
            const vraag_id = form.edit_vraag_id.value;
            const nieuwe_vraag = form.edit_vraag.value.trim();
            const nieuw_antwoord = form.edit_antwoord.value.trim();
            if (!nieuwe_vraag || !nieuw_antwoord) return;
            try {
              saveBtn.disabled = true;
              const res = await fetch(`/vragen/${vraag_id}`, {
                method: "PUT",
                headers,
                body: JSON.stringify({
                  vraag: nieuwe_vraag,
                  antwoord: nieuw_antwoord,
                }),
              });
              if (res.status === 401) {
                alert("Niet ingelogd. Log in en probeer opnieuw.");
                window.location =
                  "login.html?redirecturi=" +
                  encodeURIComponent(
                    window.location.pathname + window.location.search
                  );
                return;
              }
              if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                alert("Fout bij opslaan: " + (err.error || res.status));
                return;
              }
              fetchVragen();
            } catch (err) {
              alert("Netwerkfout bij opslaan: " + err);
            } finally {
              saveBtn.disabled = false;
            }
          };
          // Delete logic with error handling
          const deleteForm = li.querySelector(".delete-form");
          deleteForm.onsubmit = async (e) => {
            e.preventDefault();
            if (!confirm("Weet je zeker dat je deze vraag wilt verwijderen?"))
              return;
            const vraag_id = deleteForm.vraag_id.value;
            try {
              const res = await fetch(`/vragen/${vraag_id}`, {
                method: "DELETE",
                headers,
              });
              if (res.status === 401) {
                alert("Niet ingelogd. Log in en probeer opnieuw.");
                window.location =
                  "login.html?redirecturi=" +
                  encodeURIComponent(
                    window.location.pathname + window.location.search
                  );
                return;
              }
              if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                alert("Fout bij verwijderen: " + (err.error || res.status));
                return;
              }
              fetchVragen();
            } catch (err) {
              alert("Netwerkfout bij verwijderen: " + err);
            }
          };
        });
      }
      document.getElementById("add-vraag-form").onsubmit = async (e) => {
        e.preventDefault();
        const vraag = e.target.vraag.value.trim();
        const antwoord = e.target.antwoord.value.trim();
        if (!vraag || !antwoord) return;
        try {
          const res = await fetch(`/vragenlijst/${lijstId}/vraag`, {
            method: "POST",
            headers,
            body: JSON.stringify({ vraag, antwoord }),
          });
          console.log("/vragenlijst POST", res.status);
          if (res.status === 401) {
            alert("Niet ingelogd. Log in en probeer opnieuw.");
            window.location =
              "login.html?redirecturi=" +
              encodeURIComponent(
                window.location.pathname + window.location.search
              );
            return;
          }
          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            alert("Fout bij toevoegen: " + (err.error || res.status));
            return;
          }
          e.target.reset();
          fetchVragen();
        } catch (err) {
          alert("Netwerkfout bij toevoegen vraag: " + err);
        }
      };
      window.onload = async () => {
        await fetchLijst();
        await fetchVragen();
      };
    </script>
  </body>
</html>
