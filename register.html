<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Registreren - Overhoorder</title>
    <link rel="stylesheet" href="assets/css/material3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      @supports (view-transition-name: none) {
        html {
          view-transition-name: root;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="main-content" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <section class="card fade-in" style="max-width: 460px; width: 100%;">
          <div class="card-header" style="text-align: center; margin-bottom: var(--space-xl);">
            <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--md-sys-color-primary), var(--md-sys-color-secondary)); border-radius: var(--md-sys-shape-corner-extra-large); display: flex; align-items: center; justify-content: center; margin: 0 auto var(--space-lg); animation: float 3s ease-in-out infinite;">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="9" cy="7" r="4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="m22 21-3-3 3" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M16 8v-4a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <h1 style="margin: 0; color: var(--md-sys-color-on-surface); font-size: 2rem; font-weight: 700;">Docent Registreren</h1>
            <p class="helper" style="margin: 0;">Maak een nieuw account aan</p>
          </div>

          <form id="registerForm" class="form">
            <div id="error" class="notification error" style="display: none; margin-bottom: var(--space-md);"></div>
            
            <div class="form-group">
              <label for="naam">Naam</label>
              <input type="text" id="naam" name="naam" required placeholder="Voer je naam in..." />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required placeholder="voer@email.nl" />
            </div>

            <div class="form-group">
              <label for="wachtwoord">Wachtwoord</label>
              <input type="password" id="wachtwoord" name="wachtwoord" required minlength="6" placeholder="Minimaal 6 tekens..." />
            </div>

            <div class="form-group">
              <label for="wachtwoord2">Herhaal wachtwoord</label>
              <input type="password" id="wachtwoord2" name="wachtwoord2" required minlength="6" placeholder="Herhaal wachtwoord..." />
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: var(--space-lg);">
              <span>Account Aanmaken</span>
            </button>
          </form>

          <div style="text-align: center; margin-top: var(--space-xl);">
            <p class="helper" style="margin: 0;">
              Al een account? <a href="login.html" style="color: var(--md-sys-color-primary); font-weight: 500;">Log in</a>
            </p>
          </div>
        </section>
      </main>
    </div>

    <script>
      // Load identicon utility
      const script = document.createElement('script');
      script.src = 'utils/identicon.js';
      document.head.appendChild(script);

      // Register form handler
      document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalContent = submitBtn.innerHTML;
        const errorDiv = document.getElementById("error");
        
        submitBtn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="animation: spin 1s linear infinite;"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416"/></svg><span>Aanmaken...</span>`;
        submitBtn.disabled = true;
        errorDiv.style.display = 'none';

        const formData = new FormData(e.target);
        const naam = formData.get("naam").trim();
        const email = formData.get("email").trim();
        const wachtwoord = formData.get("wachtwoord");
        const wachtwoord2 = formData.get("wachtwoord2");

        // Validate passwords match
        if (wachtwoord !== wachtwoord2) {
          errorDiv.textContent = "Wachtwoorden komen niet overeen";
          errorDiv.style.display = 'block';
          submitBtn.innerHTML = originalContent;
          submitBtn.disabled = false;
          return;
        }

        try {
          const res = await fetch("/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ naam, email, wachtwoord }),
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.error || "Registreren mislukt");
          }

          // Store token
          localStorage.setItem("token", data.token);
          
          // Navigate with view transition if supported
          if (document.startViewTransition) {
            document.startViewTransition(() => {
              window.location = "dashboard.html";
            });
          } else {
            window.location = "dashboard.html";
          }
        } catch (err) {
          errorDiv.textContent = err.message;
          errorDiv.style.display = 'block';
          submitBtn.innerHTML = originalContent;
          submitBtn.disabled = false;
        }
      });

      // Show notification helper
      function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.style.animation = 'slideOutRight 0.3s ease-out';
          setTimeout(() => notification.remove(), 300);
        }, 3000);
      }
    </script>
  </body>
</html>
